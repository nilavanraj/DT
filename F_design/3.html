<!DOCTYPE html> 
<html> 
<body> 

<video id="myVideo" width="320" height="240" onclick = "on_video_check()">
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video><br>
<audio id = "non" style="display:none" controls  >
  
</audio>
<button onclick="enableControls()" type="button">Enable controls</button>
<button onclick="disableControls()" type="button">Disable controls</button>
<button onclick="checkControls()" type="button">Check controls status</button>
<div id = "pig"></div>
<script>
var video_player = document.getElementById("myVideo");
var x = document.getElementById("non");
create_audio();
function on_video_check(){
if(video_player.paused){
video_player.play();

playAudio();
}
else{
video_player.pause();
pauseAudio();
}
}


function enableControls() { 
video_player.controls = true;
  video_player.load();
} 

function disableControls() { 
  video_player.controls = false;
  video_player.load();
} 
  
function checkControls() { 
  alert(video_player.duration);
} 

video_player.addEventListener("timeupdate", function() {
if(video_player.currentTime==video_player.duration)
{

pauseAudio();
//video_player.pause();
}
});
function create_audio() { 

  

x.muted = false;
  if (x.canPlayType("audio/mpeg")) {
    x.setAttribute("src","https://masstamilan2000sdownload.info/tamil/2015%20Tamil%20Mp3/Masss%20%282015%29/Masss%20Theme%20%5BMasstamilan.In%5D-.mp3");
  } else {
    x.setAttribute("src","horse.ogg");
  }

  x.setAttribute("controls", "controls");  
} 
function pauseAudio() { 
  

  x.pause(); 
} 
function playAudio(){
x.play();
}
</script> 

</body> 
</html>
